<?xml version="1.0" encoding="windows-1250" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252" />
        <meta http-equiv="Refresh" content="0; en/index.html" />
        <title>Sooda</title>
        <script language="javascript">
            function lang_redirect()
            {
                var lang = "en";
                
                if (navigator.userLanguage)
                {
                    lang = navigator.userLanguage;
                }
                else if (navigator.language)
                {
                    lang = window.navigator.language;
                }
                if (lang.indexOf("pl") == 0)
                    location.replace("pl/index.html");
                else
                    location.replace("en/index.html");
            }
        </script>
    </head>
    <body onload="lang_redirect()">
        Click <a href="en/">here</a> to go to Sooda site.
    </body>
</html>
